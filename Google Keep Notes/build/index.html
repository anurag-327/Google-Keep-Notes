<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep</title>
    <link rel="icon" type="image/x-icon" href="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png">

    <link rel="stylesheet" href="./styles/output.css">
</head>

<body id="container" class="bg-slate-50">
    <header>
        <nav class="py-2 w-full top-0 bg-white  fixed  text-slate-600 shadow-gray-200 shadow-md">
            <div class="inline ml-8">
                <i class="hamburger cursor-pointer   fa-solid fa-bars"></i>
                <img class=" ml-4 w-10 -mt-2 inline sm:hidden bg-url("")"
                    src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" alt="keep">
                <span class=" navheading  mt-1  font-roboto text-xl sm:hidden ">Keep</span>
            </div>
            <div class="inline ml-16 sm:ml-2 ">
                <button>
                    <i class="fa-solid fa-magnifying-glass absolute top-6 left-[58rem] sm:hidden"></i>
                </button>
                <input type="text"
                    class="outline-none resize-none cursor-pointer p-2 w-[54%] h-[3rem] bg-gray-100 rounded-lg shadow-sm hover:bg-white hover:border-none active:border-transparent sm:w-[60%]"
                    placeholder="Search">
            </div>
            <div class="ml-16 inline sm:ml-2 ">
                <a class="sm:hidden"  href="#container"><i class="fa-solid fa-rotate-right ml-6 text-xl  "></i></a>
                <a class="sm:hidden" href="#"><i class="fa-solid fa-equals ml-6 text-2xl "></i></a>
                <a class="sm:hidden" href="#"><i class="fa-solid fa-gear ml-6 text-xl "></i></a>
                <a class="sm:hidden ml-6" href="https://www.google.co.in/intl/en/about/products" target="blank">
                    <div class="inline text-xl sm:hidden">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </a>
                <a href="#"
                    class="ml-6 sm:ml-1" target="blank"><img class=" inline w-8 rounded-full" src="./Images/IMG_20220916_122453_736.jpg" alt="profile photo"></a>
                <!-- <hr class="mt-3"> -->
            </div>
        </nav>

    </header>

    <section class="mt-16">
        <div class="flex  ">
            <div class="w-[25%] fixed mt-2   largedevice hamburgermenu sm:mt-0 sm:ml-0 sm:w-[80%] sm:h-[100%] sm:hidden sm:bg-white">
                <div class="togglesidebardiv notes w-[75%]  h-12 bg-orange-200 hover:bg-orange-100 rounded-r-full cursor-pointer sm:bg-transparent sm:rounded-r-full  sm:hover:bg-none    2xl:w-[40%] sm:w-[100%]">
                    <i class="togglesidebaricon ml-8 mt-4 mr-8 fa-regular fa-lightbulb sm:hidden"></i>
                    <span class="togglesidebarmsg font-roboto sm:text-black font-semibold">Notes</span>
                    <span class="hidden font-roboto sm:text-black font-semibold sm:inline -ml-10">Notes</span>
                </div> 
                <div
                    class=" togglesidebardiv reminder w-[75%]   h-12 hover:bg-orange-100 hover:rounded-r-full cursor-pointer 2xl:w-[40%] sm:hover:bg-none   sm:bg-none sm:w-[100%] ">
                    <i class="togglesidebaricon ml-8 mt-4 mr-8 fa-regular fa-bell"></i>
                    <span class="togglesidebarmsg font-roboto font-semibold ">Reminders</span>
                    <span class="hidden font-roboto font-semibold sm:inline -ml-20 ">Reminders</span>
                </div>
                <div
                    class="togglesidebardiv detail w-[75%]  h-12 hover:bg-orange-100 hover:rounded-r-full cursor-pointer 2xl:w-[40%] sm:bg-none sm:w-[100%]">
                    <i class="togglesidebaricon ml-8 mt-4 mr-8 fa-solid fa-tag"></i>
                    <span class="togglesidebarmsg font-roboto font-semibold">Details</span>
                    <span class="hidden font-roboto font-semibold sm:inline -ml-12">Details</span>
                </div>
                <div sm:hover:bg-none
                    class="togglesidebardiv editlabel w-[75%]  h-12 hover:bg-orange-100 hover:rounded-r-full cursor-pointer 2xl:w-[40%] sm:hover:bg-none sm:bg-none sm:w-[100%]">
                    <i class="togglesidebaricon ml-8 mt-4 mr-8 fa-solid fa-pen"></i>
                    <span class="togglesidebarmsg font-roboto font-semibold">Edit labels</span>
                    <span class="hidden font-roboto font-semibold sm:inline -ml-20">Edit labels</span>
                </div>
                <div
                    class="togglesidebardiv archive w-[75%]  h-12 hover:bg-orange-100 hover:rounded-r-full cursor-pointer 2xl:w-[40%] sm:hover:bg-none sm:bg-none sm:w-[100%]">
                    <i class="togglesidebaricon ml-8 mt-4 mr-8 fa-solid fa-box-archive"></i>
                    <span class="togglesidebarmsg font-roboto font-semibold ">Archive</span>
                    <span class="hidden font-roboto font-semibold sm:inline -ml-12">Archive</span>
                </div>
                <div
                    class="togglesidebardiv trash w-[75%]  h-12 hover:bg-orange-100 hover:rounded-r-full cursor-pointer sm:hover:bg-none sm:bg-none sm:w-[100%] ">
                    <i class=" togglesidebaricon ml-8 mt-4 mr-8 fa-regular fa-trash-can"></i>
                    <span class="togglesidebarmsg font-roboto font-semibold  ">Trash</span>
                    <span class="hidden font-roboto font-semibold sm:inline -ml-8">Trash</span>
                </div>
            </div>

            <div class="w-[100%] displaysection  flex flex-col">
                <div class="addnotedisplay  ml-[25rem] p-1 mt-4  rounded-lg shadow-gray-600 shadow-md w-[53%] sm:ml-[5rem] sm:w-[70%]">
                    <div>
                        <input type="text"
                            class=" addnotebox inline outline-none resize-none p-2 cursor-pointer  text-black  w-[100%] h-[2.5rem] bg-white border-none border-white  hover:bg-white hover:border-none active:border-transparent"
                            placeholder="Take a note...">
                             <!-- <div class=" ml-3 inline searchboxicon sm:  ">
                                <a href="#" class=""><i class="fa-regular fa-square-check"></i></a>
                                <a href="#" class="ml-4 sm:ml-1"><i class="fa-solid fa-paintbrush"></i></a>
                                <a href="#" class="ml-4 sm:ml-1"><i class="fa-regular fa-image"></i></a>
                             </div>   -->
                    </div>
                        <div>
                            <input type="text"
                            class=" titlebox hidden outline-none resize-none p-2 cursor-pointer sm:-ml-10  text-black  w-[95%] h-[2.5rem] bg-white border-none border-white  hover:bg-white hover:border-none active:border-transparent"
                            placeholder="Title">
                            <a href="#" class=" ml-3 pinicon hidden  sm:hidden"><i class=" fa-solid fa-thumbtack"></i></a>
                            
                        </div>
                    <textarea
                    class=" addnote hidden p-2 mt-2  border-transparent outline-none overflow-auto resize-y overflow-x-clip  w-[100%] h-32  active:border-transparent "
                    placeholder="Take a note..."></textarea>
                    <div class=" addnoteicon hidden">
                        <!-- <div class="inline">
                            <a class=" mx-4 sm:mx-1" href="#"><i class="fa-solid fa-user-plus "></i></a>
                            <a class=" mx-4 sm:mx-1" href="#"><i class="fa-regular fa-bell "></i></a>
                            <a class=" mx-4 sm:mx-1" href="#"><i class="fa-solid fa-palette "></i></a>
                            <a class=" mx-4 sm:hidden" href="#"><i class="fa-regular fa-image "></i></a>
                            <a class=" mx-4 sm:mx-1" href="#"><i class="fa-solid fa-box-archive "></i></a>
                            <a class=" mx-4 sm:mx-1" href="#"><i class="fa-solid fa-ellipsis-vertical "></i></a>
                            <a class=" mx-4 sm:mx-1" href="#"><i class="fa-solid fa-arrow-rotate-left "></i></a>
                            <a class=" mx-4 sm:mx-1" href="#"><i class="fa-solid fa-arrow-rotate-right "></i></a>
                        </div> -->
                        <button class=" addnotebtn inline ml-40 sm:ml-12 text-slate-700 hover:bg-gray-200 w-[10%] p-1 ">Add
                        </button>
                        <button class=" closeaddnote inline ml-1 sm:ml-10 text-slate-700 hover:bg-gray-200 w-[10%] p-1">Close</button>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

    <section class="notessection mt-10 flex flex-wrap ml-[22rem] sm:ml-[5rem]">
        <!-- for main content -->
    </section>

    <section class="remindersection hidden mt-10 flex flex-wrap ml-[22rem] sm:ml-[4rem]">
            <div  class="ml-[15rem] mt-[8rem] sm:ml-[2rem]">
                <i class="fa-regular fa-bell text-gray-300 text-9xl ml-20"></i>
                <h1 class="mt-6 font-semibold">Notes with upcoming reminder appear here</h1>
            </div>  
   
    </section>

    <section class="detailsection hidden mt-10 flex flex-wrap ml-[22rem] sm:ml-[4rem]">
        <div  class="ml-[15rem] mt-[8rem] sm:ml-[2rem]">
            <i class="fa-solid fa-tag text-gray-300 text-9xl ml-20"></i>
            
            <h1 class="mt-6 font-semibold ml-16">No Notes with label yet</h1>
        </div>  
    </section>

    <section class="editlabelsection hidden mt-10 flex flex-wrap ml-[22rem] sm:ml-[4rem]">
          <div class="bg-white ml-[15rem] mt-[6rem] p-2 border-transparent rounded-lg shadow-md shadow-gray-300 sm:ml-[4rem]">
             <h1 class="font-semibold">Edit label</h1>
             <div class="mt-4">
                 <button class="mr-4 p-2 hover:bg-gray-200 hover:rounded-full"><i class="fa-solid fa-xmark "></i></button>
                 <input type="text"placeholder="create new label" class="outline-none resize-none hover:border-transparent active:border-transparent ml-4">
                 <button class="p-2 hover:bg-gray-200 hover:rounded-3xl"><i class="fa-solid fa-check"></i></button>
              
             </div>
             <div class="mt-4">
                <button class="p-2 hover:bg-gray-200 hover:rounded-full"><i class="fa-solid fa-tag"></i></button>
                 <span class="inline ml-8 font-semibold">Details</span>
                 <button class="p-2 float-right hover:bg-gray-200 hover:rounded-full"><i class="fa-solid fa-pen"></i></button>
             </div>
             <hr class="mt-8">
             <button class="mt-3 ml-56 mb-5">Done</button>
          </div>
    </section>

    <section class="archivesection hidden mt-10 flex flex-wrap ml-[22rem] sm:ml-[4rem]">
        <div  class="ml-[15rem] mt-[8rem] sm:ml-[2rem]">
            <i class="fa-solid fa-box-archive text-gray-300 text-9xl ml-20"></i>
            <h1 class="mt-6 ml-20 font-semibold">No Archives Availaible</h1>
        </div>  
    </section>



    <section class="trashsection hidden mt-10 flex flex-wrap ml-[22rem] sm:ml-[4rem]">
        
       <div class="w-52  ml-72 mt-6 p-3 bg-red-200 rounded-2xl border-2 hover:w-[70] hover:bg-gray-300 shadow-slate-200 shadow-md sm:ml-[5rem]">
        <span class="mt-5 ml-3 font-bold text-red-800 trashmsg ">Delete trash in 7 days</span>
           <button class="emptytrash mt-8 ml-10 p-2 rounded-lg bg-red-500 text-white block">Empty Trash</button>
       </div>
       
       <div class="displaytrash flex flex-wrap">

       </div>
    </section>

    





    <footer class="bottom-0 fixed   ">
        <button  class="resetbtn w-20 h-8 p-1 text-white bg-red-500">Reset</button>
    </footer>

    <script src="https://kit.fontawesome.com/38b951bfd3.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
